<div class="container-xxl">
    <form method="post" name="frm" action="/connect">
        <div class="mb-3 row">
            <label for="authUsers" class="col-sm-2 col-form-label">Auth users:</label>
            <div class="col-sm-10">
                <select  class="form-select" size="4" name="authUsers" id="authUsers"></select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="newAuthUser" class="col-sm-2 col-form-label">New user:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="newAuthUser" name="newAuthUser" />
            </div>
        </div>
        <div class="mb-3 row">
            <button id="addAuthUsersButton" type="button" class="btn btn-primary mb-3">Add new auth user</button>
            <button id="removeAuthUsersButton" type="button" class="btn btn-primary mb-3">Remove user</button>
        </div>
    </form>
</div>
